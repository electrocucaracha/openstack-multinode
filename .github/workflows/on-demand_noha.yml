name: Check No High Availability setup
# yamllint disable-line rule:truthy
on:
  push:
    paths:
      - '*.sh'
      - '*.yml'
      - 'samples/noha/*'
      - 'etc/**'
      - '!.github/**'
  pull_request_review:
    types:
      - submitted
    paths:
      - '*.sh'
      - '*.yml'
      - 'samples/noha/*'
      - 'etc/**'
      - '!.github/**'

jobs:
  check-noha-ubuntu:
    name: Check No High Availability deployment on Ubuntu Focal Virtual Machines
    runs-on: macos-10.15
    if: >-
      (
        github.event_name == 'pull_request_review' &&
        github.event.review.state == 'approved'
      ) ||
      github.event_name != 'pull_request_review'
    env:
      VAGRANT_DISABLE_VBOXSYMLINKCREATE: 1
      VAGRANT_EXPERIMENTAL: disks
      OS_NUM_COMPUTE_NODES: 1
    steps:
      - uses: actions/checkout@v2
      - name: Cache Vagrant boxes
        uses: actions/cache@v2
        with:
          path: ~/.vagrant.d/boxes
          key: ${{ runner.os }}-vagrant-${{ hashFiles('distros_supported.yml') }}
          restore-keys: |
            ${{ runner.os }}-vagrant-
      - name: Apply workaround for VBoxHeadless issue on macOS (https://www.virtualbox.org/ticket/20636)
        shell: bash
        run: |
          if [[ "$(VBoxManage --version)" == "6.1.28r147628" ]]; then
              find . -type f -iname "Vagrantfile" -exec sed -i '.bak' 's|v.gui = .*|v.gui = true|g' {} \;
              find . -type f -name "*.bak" -delete
          fi
      - name: Replace shorten links
        run: |
          find . -type f -iname "*sh" -exec sed -i '.bak' 's|http://bit.ly/install_pkg|https://raw.githubusercontent.com/electrocucaracha/pkg-mgr_scripts/master/install.sh|g' {} \;
          find . -type f -iname "*sh" -exec sed -i '.bak' 's|http://bit.ly/install_bin|https://raw.githubusercontent.com/electrocucaracha/pkg-mgr_scripts/master/bindep_install.sh|g' {} \;
          find . -type f -name "*.bak" -delete
      - name: Install GNU tools
        run: brew install iproute2mac
      - name: Install Vagrant Reload plugin
        run: vagrant plugin install vagrant-reload
      - name: Deploy OpenStack Compute nodes
        env:
          MEMORY: 12288
          CPUS: 3
        run: |
          cd samples/noha/
          vagrant up compute01
      - name: Reload OpenStack Compute nodes
        env:
          MEMORY: 2048
          CPUS: 1
        run: |
          cd samples/noha/
          vagrant reload compute01
# NOTE: macOS provides 3 vCPUS and 14 GB of RAM (https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources)
      - name: Deploy OpenStack Control nodes
        env:
          OS_DEBUG: true
          OS_ENABLE_LOCAL_REGISTRY: false
          MEMORY: 10240
          CPUS: 2
        run: |
          cd samples/noha/
          vagrant up controller
      - name: Check HW resources
        if: always()
        run: |
          vm_stat
          top -l 1 -n 0
          VBoxManage list runningvms --long
